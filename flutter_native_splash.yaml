  background_image: "assets/images/splash.png"
  
  # لون الخلفية
  background_color: "#60B245"
  
  # لون شريط الحالة
  status_bar_color: "#60B245"
  
  # إعدادات الصورة
  image: "assets/images/splash.png"
  image_dark: "assets/images/splash.png"
  
  # حجم الصورة
  image_size: 120
  
  # تخصيص النص
  branding: "نظام نقاط البيع"
  branding_dark: "نظام نقاط البيع"
  
